<html lang="en">

<head>
    <title>Copilot</title>
    <link rel="stylesheet" href="./styles.css">
    <link type="stylesheet" href="./src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>

<body>
    <label class="toggle-switch" onchange="showCopilot()">
        <input type="checkbox" id="expert-mode-check" checked>
        <span class="slider"></span>
    </label>

    <!-- <button id="open-cp-btn">Copilot</button> -->
    <dialog id="copilot-container">
        <div id="cp-content">
            <div id="cp-nav-btn">
                <span class="material-symbols-rounded" id="cp-back-btn" onclick="handleBackBtn()">arrow_back_ios</span>
                <span class="material-symbols-rounded" id="cp-refresh-btn"
                    onclick="handleRefreshBtn()">restart_alt</span>
                <span class="material-symbols-rounded" id="cp-close-btn" onclick="hideCopilot()">close</span>
            </div>

            <div>
                <p id="cp-question-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, amet distinctio
                    fugit labore totam esse voluptates id quaerat! Reiciendis molestias fugiat distinctio facere est ad
                    officia animi eos amet beatae?</p>
            </div>
            <div id="cp-template">

                <div id="cp-fields"></div>
                <div id="cp-buttons">
                </div>

            </div>
        </div>


    </dialog>

    <script src="./script.js"></script>
</body>


</html>
